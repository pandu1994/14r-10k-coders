<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table model</title>
    <style>
      table,
      tr,
      td {
        border: 1px dotted black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" rowspan="2">
          <img
            src="../images/WhatsApp Image 2024-06-22 at 9.08.01 PM (1).jpeg"
            alt="pandu image"
            height="200"
            width="250"
          />
        </td>

        <td colspan="3">
          <img
            src="../images/WhatsApp Image 2024-06-22 at 9.08.01 PM (1).jpeg"
            alt="pandu image"
            height="200"
            width="250"
          />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <img
            src="../images/WhatsApp Image 2024-06-22 at 9.08.01 PM (1).jpeg"
            alt="pandu image"
            height="100"
            width="150"
          />
        </td>
      </tr>
      <tr>
        <td colspan="3" rowspan="2">
          <img
            src="../images/WhatsApp Image 2024-06-22 at 9.08.01 PM (1).jpeg"
            alt="pandu image"
            height="250"
            width="250"
          />
        </td>

        <td colspan="2">
          <img
            src="../images/WhatsApp Image 2024-06-22 at 9.08.01 PM (1).jpeg"
            alt="pandu image"
            height="100"
            width="150"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <img
            src="../images/WhatsApp Image 2024-06-22 at 9.08.01 PM (1).jpeg"
            alt="pandu image"
            height="100"
            width="150"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
